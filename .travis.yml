language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: uklimaschewski
    token: "$SONAR_TOKEN"
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=uklimaschewski_EvalEx -Pcoverage
cache:
  directories:
    - "$HOME/.m2/repository"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_deploy:
  - openssl aes-256-cbc -K $encrypted_4f0d00631887_key -iv $encrypted_4f0d00631887_iv -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
  - skip_cleanup: true
    provider: script
    script: ./deploy.sh
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: ./deploy.sh
    on:
      tags: true